<!doctype html>
<html>
<form action="/tag" method="post" align = right>
	<div>
	<label for="title">Add Tag</label>
	<input type="text" name="tag_name" placeholder="Enter a tag">
	<button type="submit">Add</button>
	</div>
	
</form>

<body>
	<h1>Remove Tags</h1>
</body>
{% for tag in tags %}
	
	<form action="/removeTag/{{tag}}" method="post">
		<div>
			<button type="submit">{{tag}}</button>
		</div>
	</form>
{% endfor %}

</html>
